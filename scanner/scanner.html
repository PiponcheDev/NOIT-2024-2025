<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БгБус</title>
    <script src="https://unpkg.com/html5-qrcode"></script> <!-- QR Code Scanner Library -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body  
    style="background-color:#0d1b1e ;">

    <h1 style="color: #f1f0cc;">QR Code Scanner</h1>
    
    <!-- QR Code Scanner Box -->
    <div id="reader"></div>

    <!-- Display result -->
    <p id="result" style="color: #f1f0cc;">Scan a QR Code...</p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = "Scanned: " + decodedText;

            fetch('validate_qr.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'token=' + encodeURIComponent(decodedText)
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = data;
            });
        }

        function onScanError(errorMessage) {
            console.warn("QR Scan Error:", errorMessage);
        }


        let html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, // Use back camera by default
            { fps: 10, qrbox: { width: 250, height: 250 } },
            onScanSuccess,
            onScanError
        );
    </script>

</body>
</html>
